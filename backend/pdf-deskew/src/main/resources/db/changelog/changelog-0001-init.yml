databaseChangeLog:
  - changeSet:
      id: 0001-init
      author: aniket
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: uniqueidentifier
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: filename
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: nvarchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime2
                  constraints:
                    nullable: false

        - createTable:
            tableName: pages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: uniqueidentifier
                  constraints:
                    nullable: false
              - column:
                  name: page_index
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: detected_angle
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: applied_angle
                  type: float

        - addUniqueConstraint:
            tableName: pages
            columnNames: job_id, page_index
            constraintName: uq_job_page

        - addForeignKeyConstraint:
            baseTableName: pages
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            constraintName: fk_pages_job
            onDelete: CASCADE

        - createTable:
            tableName: job_documents
            columns:
              - column:
                  name: job_id
                  type: uniqueidentifier
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: original_pdf
                  type: varbinary(max)
                  constraints:
                    nullable: false
              - column:
                  name: corrected_pdf
                  type: varbinary(max)
